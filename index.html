<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="anime-grid">
        <section class="title">
            <h1>Anime Heroes</h1>
        </section>

        <figure class="cosmos">
            <img src="images/cosmos.png" alt="Paisaje cósmico anime">
        </figure>

        <figure class="arquera">
            <img src="images/arquera.png" alt="Arquera anime">
        </figure>
        
        <figure class="guerrera">
            <img src="images/guerrera.png" alt="Guerrera anime">
        </figure>

        <figure class="angel">
            <img src="images/angel.png" alt="Ángel cibernetico anime">
        </figure>

        <figure class="planeta">
            <img src="images/planetatierra.png" alt="Niños mirando planeta anime">
        </figure>

        <figure class="guerrero">
            <img src="images/Guerrero.png" alt="Guerrero anime">
        </figure>

        <figure class="lluvia">
            <img src="images/lluvia-roja.png" alt="Chico bajo la lluvia roja">
        </figure>

        <figure class="sayan">
            <img src="images/sayan.png" alt="Sayan anime">
        </figure>

        <figure class="supersayan">
            <img src="images/supersayan.png" alt="Super Sayan anime">
        </figure>

        <figure class="venom">
            <img src="images/venom.png" alt="Venom estilo anime">
        </figure>

    </main>
</body>
</html>
